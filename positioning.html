<html>
   <head>
    <style>
        .container{
            margin-top: 50px;
            height: 800px;
            border: 1px solid rgb(243, 232, 222);
            position: relative;
        }
        .container1{
            margin-top: 30px;
            height: 1000px;
            border: 2px solid gray;
        }
        .test{
            margin-left: 20px;
            height: 100px;
            width: 100px;
            text-align: center;
        }
        #test1{
            background-color: rgb(131, 80, 14);
        }
        #test2{
            background-color: rgb(253, 207, 163);
            position: relative;
            top: 50px;
            left: 40px;
            z-index: 1;
        }
        #test3{
            background-color: rgb(119, 69, 12);
            position:absolute;
            top:100px;
            right:0px;
        }
        #test4{
            background-color: rgb(253, 207, 162);
            position: fixed;
            top: 51px;
            right: 0px;
        }
        #test5{
            background-color: rgb(109, 57, 8);
            position: sticky;
            top: 0px;
            z-index: 2;

        }

    </style>
   </head>
   <body>
    <div class="container">
        <div class="test" id="test1">1</div>
        <div class="test" id="test2">2</div>
        <div class="test" id="test3">3</div>
        <div class="test" id="test4">4</div>
        <div class="test" id="test5">5</div>
    </div>
    <div class="container1"></div>
   </body>
</html>
