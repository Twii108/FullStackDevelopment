<html>
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <form class="row">
            <div class="col-md-4">
                <div class="form-floating">
                    <input type="text" class="form-control"
                        placeholder="Enter name : " disabled>
                    <label class="fw-bold">Username</label>
                </div>
                <div class="form-text">This field is disabled</div>
            </div>
            <div class="col-md-4">
                <div class="form-floating">
                    <input type="email" class="form-control" placeholder="te">
                    <label class="fw-bold">Email</label>
                </div>
                <div class="form-text">Don't share</div>
            </div>
            <div class="col-md-4">
                <label class="form-label">USER ID</label>
                <input type="text" class="form-control-plaintext" value="001"
                    readonly>
            </div>
        </form>
        <!-- <form class="row">
            <div class="col">
                <div class="form-floating">
                    <select class="form-select"></select>
                </div>
            </div>
        </form> -->
        <form class="row">
            <div class="col-12">
                <label class="form-label">Gender</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="gender">
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="gender">
                    <label class="form-check-label">Female</label>
                </div>
            </div>
        </form>
        <form class="row">
            <div class="col-md-6">
                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input" checked>
                    <label class="form-check-label">Subscribe</label>
                </div>
            </div>
            <div class="col-md-6">
                <h5>Satisfaction</h5>
                <div class="d-flex justify-content-between">
                    <span>Very poor</span>
                    <span>Poor</span>
                    <span>Good</span>
                    <span>Exellent</span>
                </div>
                <input type="range" class="form-range" min="1" max="4" step="1">
            </div>
        </form>
        <form>
            <div class="input-group">
                <span class="input-group-text">Rs</span>
                <input type="text" class="form-control" placeholder="Amount">
            </div>
        </form>
        <form class="needs-validation">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" required>
            <label class="form-label">Email</label>
            <input type="text" class="form-control" required>
            
            <button type="submit" class="btn btn-danger">Submit</button>
        </form>
        <form class="was-validated">
            <label class="form-label">City</label>
            <input type="text" class="form-control" placeholder="Enter city" required>
            <div class="valid-feedback">City look good</div>
            <div class="invalid-feedback">Please enter city</div>
             <button type="submit" class="btn btn-danger">Submit</button>
        </form>

    </body>
</html>
